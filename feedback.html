<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Study Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label, textarea, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feedback</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="library.html">Library</a>
        <a href="notes.html">Notes</a>
        <a href="feedback.html">Feedback</a>
    </nav>
    <div class="container">
        <h2>We Value Your Feedback</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="message">Your Feedback:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Study Hub. All rights reserved.</p>
    </footer>
</body>
</html>
